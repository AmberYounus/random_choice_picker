<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Choice Picker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>
        Put a comma (',') between each choice in the list.
        <br />When finished, click "Enter."
      </h3>
      <textarea
        name="textarea"
        id="textarea"
        placeholder="Enter text here...."
      ></textarea>
      <div id="tags"></div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
